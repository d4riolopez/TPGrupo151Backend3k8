spring.application.name=Gateway
server.port=8082
tpi-service.basic.path=http://localhost:8080
notification-service.basic-path=http://localhost:8081


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

spring.datasource.url=jdbc:sqlite:../agencia.db
spring.datasource.driver-class-name=org.sqlite.JDBC


gateway.security.secret= ultra-secret-for-backEnd-tpi-using-gateway
jwt.duration.millis=3600000